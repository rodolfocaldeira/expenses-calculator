<!doctype html>
<html ng-app='App'>
<head>
  <meta charset=utf-8>
  <title>Expenses Calculator</title>

  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>

  <!-- bower:css -->
  <!-- endbower -->

  <!-- inject:css -->
  <link rel="stylesheet" href="/css/app.css">
  <!-- endinject -->

</head>
<body ng-controller="ExpensesCalculatorCtrl">

<div class="container">
  <h1>Expenses Calculator</h1>

  <ul class="expenses">
    <li class="expense clearfix"
        ng-repeat="expense in expenses"
        ng-click="removeItem($index)">
      <div ng-bind-html="expense | expenseFilter:$index"></div>
    </li>
  </ul>

  <form ng-submit="addItem(item)">
    <input type="text"
           ng-model="item"
           placeholder="15.50 Noodles"
           autofocus="autofocus"/>
  </form>
</div>
<footer>
  <p>Built with <a href="http://angularjs.org/">AngularJs</a>, source code
    available on
    <a href="https://github.com/rodolfocaldeira/expenses-calculator">GitHub</a>.
  </p>
</footer>

<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<!-- endbower -->

<!-- inject:js -->
<script src="/js/app.js"></script>
<!-- endinject -->

</html>
