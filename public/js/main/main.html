<div class="container">
  <h1>Expenses Calculator</h1>
  <ec-expenses expenses="expenses" remove="mainCtrl.removeItem(index)"></ec-expenses>
  <form ng-submit="mainCtrl.addItem(item)">
    <input type="text"
           ng-model="item"
           placeholder="15.50 Noodles"
           autofocus="autofocus"/>
  </form>
</div>
<ec-footer></ec-footer>
