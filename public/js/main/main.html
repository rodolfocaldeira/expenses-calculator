<div class="container">
  <h1>Expenses Calculator</h1>

  <ul class="expenses">
    <li class="expense clearfix"
        ng-repeat="expense in expenses"
        ng-click="mainCtrl.removeItem($index)">
      <ec-expense-item expense="expense"></ec-expense-item>
    </li>
  </ul>
  <form ng-submit="mainCtrl.addItem(item)">
    <input type="text"
           ng-model="item"
           placeholder="15.50 Noodles"
           autofocus="autofocus"/>
  </form>
</div>
<footer>
  <p>Built with <a href="http://angularjs.org/">AngularJs</a>, source code
    available on
    <a href="https://github.com/rodolfocaldeira/expenses-calculator">GitHub</a>.
  </p>
  <div rodi-expenses></div>
</footer>
